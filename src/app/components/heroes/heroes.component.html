<div class="w-full px-4 flex flex-col gap-8">
  <p class="text-2l text-slate-600">My Heroes</p>
  <div class="flex flex-col gap-2">
    <label for="hero-name">Hero name:</label>
    <input
      #heroName
      type="text"
      class="w-full md:max-w-2xl border border-slate-500 rounded-md p-2"
    />
  </div>

  <div class="flex justify-start">
    <button
      type="button"
      class="bg-slate-600 text-white rounded-sm px-4 py-2 hover:bg-black"
      (click)="add(heroName.value); heroName.value = ''"
    >
      Add hero
    </button>
  </div>

  <ul class="flex flex-col gap-4">
    <li *ngFor="let hero of heroes">
      <div
        routerLink="/detail/{{ hero.id }}"
        class="w-full md:max-w-2xl flex bg-slate-100 items-center justify-between pr-4 hover:bg-slate-200 cursor-pointer hover-animate rounded-md"
      >
        <div class="flex items-center">
          <p class="px-4 py-2 bg-slate-600 rounded-l-md text-white">
            {{ hero.id }}
          </p>
          <p class="px-4">{{ hero.name }}</p>
        </div>
        <button
          type="button"
          class="bg-white rounded-md px-4 items-center py-1 hover:bg-slate-600 hover:text-white"
          title="delete hero"
          (click)="delete(hero)"
        >
          x
        </button>
      </div>
    </li>
  </ul>
</div>
